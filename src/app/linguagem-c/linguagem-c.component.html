  <div>
    <mat-form-field>  
      <mat-label>Buscar algoritmos</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ordenação" #input>
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="dataSource">
  
    <!-- Position Column -->
    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef> Algoritmo No. </th>
      <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
    </ng-container>
  
    <!-- Name Column -->
    
    <ng-container matColumnDef="algoritmo">
      <th mat-header-cell *matHeaderCellDef> Algoritmo </th>
      <td mat-cell *matCellDef="let element"> {{element.algoritmo}} </td>
    </ng-container>

    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descrição do algoritmo </th>
      <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
    </ng-container>
    
    <!-- Weight Column -->
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef> Código </th>
      <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Nenhum algoritmos encontrado"{{input.value}}"</td>
    </tr>
  </table>
